<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="cardMake.css">
</head>
<body>
    <div id="outer">
        <img src="boy.jpeg" alt="Boy" >
  
        <p>Steve Jobs</p>
        <p>Apple CEO</p>
        

    </div>

    <div id="inner">
        <img src="girls.jpeg" alt="Girl" >
        <p>Bhavya Singh</p>
        <p>Founder of Chai sutta</p>
    </div>
</body>
</html>
